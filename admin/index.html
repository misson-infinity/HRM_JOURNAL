<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>HRM Journal - অ্যাডমিন লগিন</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2C3E50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #27AE60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>অ্যাডমিন লগিন</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">পাসওয়ার্ড</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">লগিন করুন</button>
            <div id="errorMsg" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if(password === "Mahihy56") {
                window.location.href = "dashboard.html";
            } else {
                errorMsg.textContent = "ভুল পাসওয়ার্ড! আবার চেষ্টা করুন";
            }
        });
    </script>
</body>
</html>
