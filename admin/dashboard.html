<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>HRM Journal - অ্যাডমিন ড্যাশবোর্ড</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .admin-header {
            background: #2C3E50;
            color: white;
            padding: 15px 0;
        }
        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-nav ul {
            display: flex;
            list-style: none;
        }
        .admin-nav ul li {
            margin-left: 20px;
        }
        .admin-nav ul li a {
            color: white;
            text-decoration: none;
        }
        .dashboard {
            padding: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card h3 {
            color: #2C3E50;
            margin-bottom: 10px;
        }
        .stat-card p {
            font-size: 24px;
            color: #27AE60;
            font-weight: bold;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .action-card {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .action-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #27AE60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <div class="container admin-nav">
            <h1>অ্যাডমিন ড্যাশবোর্ড</h1>
            <ul>
                <li><a href="dashboard.html">ড্যাশবোর্ড</a></li>
                <li><a href="upload.html">নতুন কন্টেন্ট</a></li>
                <li><a href="../index.html">সাইটে ফিরে যান</a></li>
            </ul>
        </div>
    </header>

    <section class="dashboard">
        <div class="container">
            <div class="stats">
                <div class="stat-card">
                    <h3>মোট জার্নাল</h3>
                    <p id="totalJournals">12</p>
                </div>
                <div class="stat-card">
                    <h3>মোট নিবন্ধ</h3>
                    <p id="totalArticles">45</p>
                </div>
                <div class="stat-card">
                    <h3>সাবস্ক্রাইবার</h3>
                    <p id="totalSubscribers">120</p>
                </div>
            </div>

            <div class="actions">
                <div class="action-card">
                    <h3>নতুন জার্নাল প্রকাশ করুন</h3>
                    <p>মাসিক জার্নাল আপলোড ও প্রকাশ করুন</p>
                    <a href="upload.html?type=journal">জার্নাল আপলোড</a>
                </div>
                <div class="action-card">
                    <h3>নতুন নিবন্ধ প্রকাশ করুন</h3>
                    <p>স্বতন্ত্র নিবন্ধ আপলোড ও প্রকাশ করুন</p>
                    <a href="upload.html?type=article">নিবন্ধ আপলোড</a>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/admin.js"></script>
</body>
</html>
